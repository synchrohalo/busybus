<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BusyBus Stations Near Me</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/switch.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,700|Roboto:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <section class="container">

      <!-- top bar -->
      <header>
        <i class="material-icons">
          arrow_back
        </i> <!-- back icon -->
        <h6 class="page-title">Stops near me</h6>

        <div class="more">
          <i class="material-icons">
            more_vert
          </i>
        </div>
      </header>

      <!-- stations list -->
      <ul class="station">
        <li class="washington-state">

          <!-- station header -->
          <div class="station-header">
            <div class="name-walking-distance">
              <p class="subtitle-1">Washington & State Street</p>
              <div class="walking-distance">
                <i class="material-icons md-18">
                  directions_walk
                </i> <!-- walking icon -->
                <p class="caption">1 min. walk to stop</p>
              </div>
            </div>
            <i class="material-icons right-chevron">
              chevron_right
            </i> <!-- right chevron icon -->
          </div>

          <!-- column header -->
          <div class="column-header">
            <p class="caption">Bus</p>
            <p class="caption mid-col">Destination / Fare</p>
            <p class="caption right-col"><img class="live" src="img/live-animated.gif" />Departures</p>
          </div>

          <!-- buses -->
          <ul class="bus-line-list">
            <!-- append list of bus lines here -->
          </ul>
        </li>
      </ul>

    </section>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/BusLine.js"></script>
  <script src="js/script.js"></script>
</html>
